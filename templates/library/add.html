{% extends "base.html" %}

{% block pagestyles %}
    <!-- Specific Page Vendor CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.css') }}" /> -->

{% endblock %}

{% block content %}

					<!-- start: page -->
						<div class="row">
							<div class="col-lg-12">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>
						
										<h2 class="panel-title">Add a new book</h2>
									</header>
									<form id="addform" class="form-horizontal form-bordered" method="post" action="/library/add/">
										<div class="panel-body">
										
											<div class="form-group">
												<label class="col-md-3 control-label" for="inputTitle">Book title <span class="required">*</span></label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="title" required>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">Author <span class="required">*</span></label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="author" required>
												</div>
											</div>

											<div class="form-group">
												<label class="col-md-3 control-label">Description</label>
												<div class="col-md-6">
						                          <textarea class="form-control" rows="3" name="description"></textarea>
						                        </div>
											</div>

											<div class="form-group">
												<label class="col-md-3 control-label">Is this part of a series?</label>
												<div class="col-md-6 switch switch-primary">
													<input type="checkbox" name="switch" id="seriesSwitch" data-plugin-ios-switch  />
												</div>
											</div>

											<div class="form-group" id="seriesInputs" style="display:none">
												<label class="col-md-3 control-label">Series details</label>
												<div class="col-md-1">
						                          <input type="text" class="form-control" name="series_nr" placeholder="#">
						                        </div>
						                        <div class="col-md-5">
						                          <input type="text" class="form-control" name="series_name" placeholder="Series name">
						                        </div>
											</div>

											<div class="form-group details" style="display:none">
												<label class="col-md-3 control-label">ISBN10</label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="isbn10">
												</div>
											</div>
											<div class="form-group details" style="display:none">
												<label class="col-md-3 control-label">ISBN13</label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="isbn13">
												</div>
											</div>
											<div class="form-group details" style="display:none">
												<label class="col-md-3 control-label">Number of pages</label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="pagecount">
												</div>
											</div>
											<div class="form-group details" style="display:none">
												<label class="col-md-3 control-label">Genre</label>
												<div class="col-md-6">
													<input type="text" class="form-control" name="genre">
												</div>
											</div>
											<div class="form-group details" style="display:none">
												<label class="col-md-3 control-label">Published date</label>
												<div class="col-md-6">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-calendar"></i>
														</span>
														<input type="text" data-plugin-datepicker name="published_date" class="form-control">
													</div>
												</div>
											</div>


										</div>

										<footer class="panel-footer">
											<div class="row">
												<div class="col-sm-9 col-sm-offset-3">
													<button type="submit" class="btn btn-primary">Submit</button>
													<button type="reset" class="btn btn-default">Reset</button>
													<button class="btn btn-default" id="btnAdd" onclick="unhide()">Add more details</button>
													<button class="btn btn-default" id="btnRemove" onclick="hide()" style="display: none">Remove details</button>
												</div>
											</div>
										</footer>											
									</form>
								</section>
						
								</div>
						
							</div>
					<!-- end: page -->


{% endblock %}

{% block pagescripts %}
<!-- Specific Page Vendor -->
	<script src="{{ url_for('static', filename='assets/vendor/jquery-autosize/jquery.autosize.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/ios7-switch/ios7-switch.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/jquery-validation/jquery.validate.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/javascripts/forms/examples.validation.js') }}"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		  	$('#seriesSwitch').change(function() {
	        	if(this.checked) {
	        		$('#seriesInputs').show();
		        } else {
		        	$('#seriesInputs').hide();
		        }
		    });
		});

		function unhide(){
			$('.details').show();
			$('#btnAdd').hide();
			$('#btnRemove').show();
		};

		function hide(){
			$('.details').hide();
			$('#btnAdd').show();
			$('#btnRemove').hide();
		};
	</script>
{% endblock %}
